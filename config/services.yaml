---
- Media:
    - Jellyfin:
        href: http://unraid.bun-delta.ts.net:8096
        server: Unraid
        container: jellyfin
        showStats: true
        widget:
            type: jellyfin
            url: http://unraid.bun-delta.ts.net:8096
            key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
            # fields: [ "movies", "series" ]
            enableBlocks: true
            enableNowPlaying: true
            enableUser: true
    - Jellyseerr:
        href: http://unraid.bun-delta.ts.net:5055
        server: Unraid
        container: jellyseerr
        showStats: false
        widget:
            type: jellyseerr
            url: http://unraid.bun-delta.ts.net:5055
            key: {{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}
            fields: ["pending", "approved", "available"]
    - Tansmission:
        href: http://unraid.bun-delta.ts.net:9091
        server: Unraid
        container: transmission
        showStats: false
        widget:
            type: transmission
            url: http://unraid.bun-delta.ts.net:9091
            username: {{HOMEPAGE_VAR_TRANSMISSION_USERNAME}}
            password: {{HOMEPAGE_VAR_TRANSMISSION_PASSWORD}}
            fields: ["leech", "download", "seed", "upload"]
    - Prowlarr:
        href: http://unraid.bun-delta.ts.net:9696
        server: Unraid
        container: prowlarr
        showStats: false
        widget:
            type: prowlarr
            url: http://unraid.bun-delta.ts.net:9696
            key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
            fields: ["numberOfGrabs", "numberOfQueries", "numberOfFailGrabs", "numberOfFailQueries"]
    - Radarr:
        href: http://unraid.bun-delta.ts.net:7878
        server: Unraid
        container: radarr
        showStats: false
        widget:
            type: radarr
            url: http://unraid.bun-delta.ts.net:7878
            key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
            # enableQueue: true
            fields: ["wanted", "missing", "queued", "movies"]
    - Sonarr:
        href: http://unraid.bun-delta.ts.net:8989
        server: Unraid
        container: sonarr
        showStats: false
        widget:
            type: sonarr
            url: http://unraid.bun-delta.ts.net:8989
            key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
            # enableQueue: true
            fields: ["wanted", "queued", "series"]
    - Threadfin:
        href: http://unraid.bun-delta.ts.net:34400
        server: Unraid
        container: threadfin
        showStats: false
    - BitMagnet:
        href: http://hetzner-main.bun-delta.ts.net:3333
        server: Hetzner-Main
        container: bitmagnet
        showStats: true
- Cloud:
    - Portainer:
        href: https://hetzner-main.bun-delta.ts.net:9443
        server: Hetzner-Main
        container: portainer
        showStats: true
    - Baikal:
        href: http://hetzner-main.bun-delta.ts.net:82
        server: Hetzner-Main
        container: baikal
        showStats: false
    - Lube Logger:
        href: http://hetzner-main.bun-delta.ts.net:8080
        widget:
            type: lubelogger
            url: http://hetzner-main.bun-delta.ts.net:8080
            # vehicleID: 1 # Optional for single vehicle mode
        server: Hetzner-Main
        container: lubelogger
        showStats: false
    - NextDNS:
        widget:
            type: nextdns
            profile: {{HOMEPAGE_VAR_NEXT_DNS_PROFILE}}
            key: {{HOMEPAGE_VAR_NEXT_DNS_KEY}}
- Others:
    - Open Web UI:
        href: http://unraid.bun-delta.ts.net:8081
        server: Unraid
        container: open-webui
        showStats: false
    - Immich:
        href: http://unraid.bun-delta.ts.net:2283
    - Ollama:
        href: http://docker-gpu.bun-delta.ts.net:11434
        server: Docker-GPU
        container: ollama
        showStats: true 